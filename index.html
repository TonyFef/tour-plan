<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestTourPlan - Hotel booking</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: BestTourPlan"
              class="logo__img"
            />
          </a>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="Icon: search" />
            </button>
          </form>

          <a href="#" target="blank" class="user">
            <img
              src="img/user-avatar.jpg"
              alt="avatar: Nathan"
              class="avatar user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->
        <ul class="header-menu">
          <li><a href="#" class="header-menu__link">All Deals</a></li>
          <li><a href="#" class="header-menu__link">Hotels</a></li>
          <li><a href="#" class="header-menu__link">Activities</a></li>
          <li><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
          <li><a href="#" class="header-menu__link">Restaurants</a></li>
          <li><a href="#" class="header-menu__link">Events</a></li>
          <li><a href="#" class="header-menu__link">Rodrigues</a></li>
        </ul>
        <!-- /.header-menu -->
      </div>
      <!-- /.header-container -->
    </header>
    <!-- /.header -->
  </body>
</html>
